<app-body></app-body>
<div class="allpage" style="background-image: url(../../assets/images/log2.jpeg);">
    <div class="container-fluid">
        <div class="row">
            <div style="height: 10vh;"></div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">         
                <!-- <div >
                    <img src="../../assets/images/log3.jpg" style="width: 500px; height: 650px; align-items: top ;"> 
                </div> -->
            </div>
    
    
            <div class="col-md-6 mb-4">
            <div class="layout">
        
        <form #RegisterForm="ngForm" (ngSubmit)="registerUser()">
              
             <!-- <small [class.text-danger]="msg.status--500">{{msg}}</small>  -->
            <div class="form-group">
                <label for="email" ><strong style="color: teal;">Email id:</strong></label><br>
                <input type="email" class="form-control"  
                 placeholder="enter email" name="email"[(ngModel)]="user.emailId" required
                 pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                 [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email id</small>
                </div>
            </div>
            <div class="form-group">
                <label for="username"><strong style="color: teal;">Full name:</strong></label>
                <input type="text" class="form-control" placeholder="Full name" name="username" 
                [(ngModel)]="user.userName" #username="ngModel" required 
                [class.is-invalid]="username.invalid && username.touched">
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required field</small>           
            </div>   
            <div class="form-group">
                <label for="password"><strong style="color: teal;">Password:</strong></label><br>
                <input type="password" class="form-control" placeholder="enter password" name="password" 
                [(ngModel)]="user.password" #password="ngModel" required 
                [class.is-invalid]="password.invalid && password.touched" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{5,}">                
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                    Must contain at least one  number and one uppercase and lowercase letter, and at least 5 or more characters   </small>
            </div> 
    
            <div class="form-group">
                <label for="password"><strong style="color: teal;"> Confirm Password:</strong></label><br>
                <input type="password" class="form-control" 
                placeholder="enter password again" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required 
                [class.is-invalid]="cpassword.invalid && cpassword.touched"pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{5,}">                
                <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched ">
                  It should be same as password  </small>
            </div>
            <form>
                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey">
                
                </ngx-recaptcha2>
                        </form><br>
    
            <button type="submit" class="btn btn-info">Register</button>
            <small class="float-right" [routerLink]="['/login']">
                <button type="submit" class="btn btn-outline-info">login here</button>  
            </small>        
        </form>
        </div>
        </div></div>
        <small class="text-danger">{{msg}}</small>  
    </div>
    </div>
