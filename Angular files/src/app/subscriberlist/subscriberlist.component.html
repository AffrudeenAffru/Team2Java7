<app-body>

</app-body>


<div class="container">
  <br>
  <button type="button" class="btn btn-info btn-lg btn-block" disabled>Subscriber list</button>
        
    <table class="table table-striped">
      <thead>
        <tr>
            <th>id</th>
          <th>emailId</th>
          <th>userName</th>
          <th>password</th>
          <th>Type of user</th>
          <th>mobile num</th>
          <th>actions</th>
      
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subscriber of _subscriberlist">
        <!-- <tr *ngFor="let product of _productlist"> -->
          <td>{{subscriber.id}}</td>
          <td>{{subscriber.emailId}}</td>
          <td>{{subscriber.userName}}</td>
          <td>{{subscriber.password}}</td>
          <td>{{subscriber.typeOfSubscriber}}</td>
          <td>{{subscriber.mobileNum}}</td>

          <td>
              <button type="button" class="btn btn-primary" (click)="goToEditSubscriber(subscriber.id)">Edit</button>&nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-info" (click)="goToViewSubscriber(subscriber.id)">View</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-danger" (click)="deleteSubscriber(subscriber.id)">Delete</button>&nbsp;

            </td>
            
        </tr>    
      </tbody>
 
    </table>
    <button type="button" class="btn btn-success" (click)="goToAddSubscriber()">Add new subscriber</button>&nbsp;&nbsp;
  </div>
